<html ng-app="renApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renaissance 16</title>
    <base href="/demo/"></base>
    <link rel="shortcut icon" href="assets/img/site/favicon.ico">
    <link href='assets/bootstrap.min.css' rel=stylesheet />
    <link href='assets/style.css' rel=stylesheet />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700|Satisfy' rel='stylesheet' type='text/css'>
    <script src="assets/js/angular.min.js"></script>

    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>-->
    <script src="assets/js/angular-animate.min.js"></script>

    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/main.js"></script>
    <style>


        .fade-effect.ng-enter, .fade-effect.ng-leave {
            position: absolute;
            left: 0;
            right: 0;
            -webkit-transition:all 0.5s ease-in-out;
            transition:all 0.5s ease-in-out;
        }

        .fade-effect.ng-enter {
            opacity: 0;
        }

        .fade-effect.ng-enter-active {
            opacity: 1;
        }

        .fade-effect.ng-leave {
            opacity: 1;
        }

        .fade-effect.ng-leave-active {
            opacity: 0;
        }


        .slide-top.ng-enter,
        .slide-top.ng-leave {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            -webkit-transition: -webkit-transform .7s ease-in-out;
            transition: transform 0.7s ease-in-out;
        }

        .slide-top.ng-enter {
            z-index: 101;
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
        }

        .slide-top.ng-enter.ng-enter-active {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
        .slide-top.ng-leave {
            z-index: 100;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        .slide-top.ng-leave.ng-leave-active {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }
    </style>
</head>

<body ng-controller="mainController">
    <div class="page slide-animate slide-top" ui-view></div>
    <script src='assets/js/jquery-1.11.2.min.js'></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <script src='assets/js/script.js'></script>
</body>
</html>
