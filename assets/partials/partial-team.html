<main class='horizontal-bars'>
    <div class='bar bar-full'>
        <div class='inner-bar'>
            <div>
                <h2>Our Team</h2>
                <h3>Meet team renaissance</h3>
            </div>
        </div>
        <div class='event-content'>
            <div class="main-tabs">
                <ul class="nav nav-tabs" role="tablist" >
                    <!-- <li role="presentation" class="active"><a data-target="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">Chief Coordinator</a></li> -->
                    <li role="presentation" class="active"><a data-target="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">Sponsorship</a></li>
                    <li role="presentation"><a data-target="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">Website</a></li>
                    <li role="presentation"><a data-target="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">Design</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade text-center" ng-class="{'active in': $first}" id="tab{{$index+1}}" ng-repeat="members in memberCategories">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4 member-container" ng-repeat="member in members | orderBy:random">
                                  <img src="assets/img/team/{{member.img}}" class="img-responsive" />
                                    <h4>{{ member.n }}</h4>
                                     <div><a class="team-mail" href="mailto:{{ member.m }}">{{member.m}}</a></div>
                                    <em>{{ member.p }}</em>
                                    <div><a target="_blank" class="team-mail" href="http://{{member.site}}">{{member.site}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="navigation">
    <div class="menu-icon" class="animate-1" ui-sref="explore"><div class="menu-bars"></div></div>
    <div class="clearfix"></div>
</div>
<style>
    .team-mail{  color: #AAA;  }
    .team-mail:hover { color: #00a69c; }

</style>
